<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter">
      <input type="number" id="tempValue" placeholder="Enter temperature" />
      <select id="tempUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <button onclick="convertTemperature()">Convert</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const value = parseFloat(document.getElementById("tempValue").value);
      const unit = document.getElementById("tempUnit").value;
      const result = document.getElementById("result");

      if (isNaN(value)) {
        result.innerHTML = "Please enter a valid number.";
        return;
      }

      let output = "";

      if (unit === "celsius") {
        const f = (value * 9/5) + 32;
        const k = value + 273.15;
        output = `${value}°C = ${f.toFixed(2)}°F, ${k.toFixed(2)} K`;
      } else if (unit === "fahrenheit") {
        const c = (value - 32) * 5/9;
        const k = c + 273.15;
        output = `${value}°F = ${c.toFixed(2)}°C, ${k.toFixed(2)} K`;
      } else if (unit === "kelvin") {
        const c = value - 273.15;
        const f = (c * 9/5) + 32;
        output = `${value} K = ${c.toFixed(2)}°C, ${f.toFixed(2)}°F`;
      }

      result.innerHTML = output;
    }
  </script>
</body>
</html>
